<div class="row">
    <div class="col-md-4">
        <div class="jumbotron">
            <h1>Sup</h1>
            <p>
                View the latest sups from around the world or add yours to the mix below.
            </p>
            <sups-edit
                sup="supsPageCtrl.supToEdit"
                save="supsPageCtrl.saveSup(sup)"
            />
        </div>
    </div>
    <div class="col-md-8">
        <h2>
            Latest Sups
            <hr>
        </h2>

        <sups-item 
            ng-repeat="sup in supsPageCtrl.sups track by sup.id" 
            sup="sup"
            save="supsPageCtrl.saveSup(sup)"
            delete="supsPageCtrl.deleteSup(sup)"
            class="animation-slide-in"
        />
    </div>
</div>
